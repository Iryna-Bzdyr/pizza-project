<div class="container">
    <div class="row">
        <div class="col-6">
            <img [src]='view?.image'>
        </div>
        <div class="col-6">
            <h2>{{ view?.name }}</h2>
            <p>{{ view?.description }}</p>
            <p>{{ view?.weight }}</p>
            <h3 class="text-danger">{{ view?.price }}</h3>
        </div>
    </div>
</div>
