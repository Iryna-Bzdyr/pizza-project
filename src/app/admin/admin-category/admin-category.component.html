
<div class="container wrapper">
  <div class="row">
    <div class="col-lg-12">
      <mat-accordion>
        <mat-expansion-panel>
          <mat-expansion-panel-header>
            <mat-panel-title>
              Add new category to list
            </mat-panel-title>
            <mat-panel-description>
              Type new category properties
            </mat-panel-description>
          </mat-expansion-panel-header>
          <form [formGroup]=categoryForm>
            <mat-form-field>
              <input type="text" id="categoryName" [(ngModel)]="categoryName" name="categoryName" formControlName=categoryName 
                matInput placeholder="Category Name" >
            </mat-form-field>
            
          </form>
          <div class="modal-footer">
            <button mat-raised-button color="accent" (click)="addCategory()" [disabled]='!categoryForm.valid'>Add category</button>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-12">
     
      <table class="table">
 
        <thead>
          
          <tr>
            <th scope="col">#</th>
            <th scope="col">Category</th>
            <th scope="col">Delete</th>
            <th scope="col">Edit</th>
          </tr>
        </thead>
        
        <tbody>
           <tr *ngFor="let category of categoriesAdmin; let i=index">
               <td>{{i+1}}</td>
               <td>{{category.categoryName}}</td>
               <td></td>
               <td></td>
           </tr>
        </tbody>    
      </table>
    </div>
  </div>
</div>
